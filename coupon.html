<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>優惠券領取指南</title>
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<style>
			@media screen and (orientation: portrait) {
				html, body {
					margin: 0 auto; background-color: #222222;
					font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
					position: absolute; width: 100%; height: 100%;
					overflow-x: hidden;
				}

				.link {
					position: relative; width: 100%; height: 60%;
					margin: 32px 0;
					display: flex; justify-content: center;
				}

				.link > img {
					position: absolute; top: 0; height: 100%; min-width: 100%;
					filter: brightness(0.7);
				}

				.link > a {position: absolute; width: 100%; height: 100%;}

				.link > a > span {
					color: white;
					font-size: 50px; text-align: center;
					position: absolute; top: 50%; z-index: 3; width: 100%;
					transform: translate(0%, -50%);
				}

				.link > a > span > p {font-size: 20px;}
			}
		</style>
		<script>
			var coupon_list = [{
				"title": "210角落廢物",
				"desc": "使用本優惠券可享額外九折優惠",
				"link": "g2wKkCZ",
				"image": "ck210.png"
			},
			{
				"title": "建中軍武社",
				"desc": "使用本優惠券享八折優惠",
				"link": "opwP1Tp",
				"image": "ckmc.png"
			}];

			$(function () {
				coupon_list.forEach(function (now, id) {
					$("body").append(`
					<div class="link">
						<img src="img/${now.image}" alt="${now.title}">
						<a href="https://lin.ee/${now.link}">
							<span>${now.title}<p>${now.desc}</p></span>
						</a>
					</div>`);
				});
			});
		</script>
	</body>
</html>
