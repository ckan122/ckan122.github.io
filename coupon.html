<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>優惠券領取指南——建中122校慶園遊會（非官方）</title>
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<style>
			html, body {
				margin: 0 auto; background-color: #222222; color: white;
				font-family: 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				width: 100%; height: 100%; overflow-x: hidden;
			}
			header {background-color: #333333; text-align: center;}
			.link {position: relative; height: 60%; margin: 32px 0; overflow-block: hidden;}
			.info {margin: 24px 12px; text-align: center;}
			.link > a {justify-content: center;}

			@media screen and (orientation: landscape) {
				header {padding: 6px 0; font-size: 20px;}
				main {
					display: flex; display: -webkit-flex;
					flex-direction: row; justify-content: space-around; flex-wrap: wrap;
				}
				.link {margin: 32px 16px; flex: 1 0 25%; text-align: center;}
				.link > a > img {width: 25vw; filter: brightness(0.7) blur(1px); border-radius: 5px;}
				@media screen and (min-width: 900px) {
					.link {flex: 1 0 21%;}
					.link > a > img {width: 21vw;}
				}
				.link > a > div {color: white; font-size: 20px; text-decoration: none;}
				.link > a > div > p {font-size: 15px;}
			}

			@media screen and (orientation: portrait) {
				header {padding: 10px 0; font-size: 24px;}
				.link > a > img {width: 100%; filter: brightness(0.5) blur(3px);}
				.link > a > div {
					color: white; font-size: 50px; text-align: center; width: 100%;
					position: absolute; top: 50%; z-index: 3; transform: translate(0%, -50%);
				}
				.link > a > div > p {font-size: 20px;}
			}

      @keyframes fadeIn {
      0% {opacity:0;}
      100% {opacity:1;}
      }
		</style>
		<header>優惠券領取指南</header>
		<div class="info">
			點選下列任意圖片即可前往應用程式領取對應優惠券～<br>
			一個LINE帳號只能領取同一張優惠券一次<br>
			每一張優惠券都各自能夠領取一次
		</div>
		<main></main>
		<script>
			var coupon_list = [{
				"title": "210角落廢物",
				"desc": "使用本優惠券可享額外九折優惠",
				"link": "g2wKkCZ",
				"image": "ck210.png"
			},
			{
				"title": "建中軍武社",
				"desc": "使用本優惠券享八折優惠",
				"link": "opwP1Tp",
				"image": "ckmc.png"
			}];

			$(function () {
				coupon_list.forEach(function (now, id) {
					$("main").append(`
					<div class="link">
						<a href="https://lin.ee/${now.link}">
							<img src="img/${now.image}" alt="${now.title}"><br>
							<div>${now.title}<p>${now.desc}</p></div>
						</a>
					</div>`);
				});
			});
		</script>
	</body>
</html>
