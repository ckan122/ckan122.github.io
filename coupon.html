<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>優惠券領取指南——建中122校慶園遊會（非官方）</title>
	</head>
	<body>
		<link rel="stylesheet" href="style/coupon.css">
		<header>優惠券領取指南</header>
		<div class="info">
			點選下列任意圖片即可前往應用程式領取對應優惠券～<br>
			一個LINE帳號只能領取同一張優惠券一次<br>
			每一張優惠券都各自能夠領取一次
		</div>
		<main></main>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script>
			var coupon_list = [{
				"title": "210角落廢物",
				"desc": "使用本優惠券可享額外九折優惠",
				"link": "g2wKkCZ",
				"image": "ck210.png"
			}, {
				"title": "建中軍武社",
				"desc": "使用本優惠券享八折優惠",
				"link": "opwP1Tp",
				"image": "ckmc.png"
			}];

			$(function () {
				coupon_list.forEach(function (now, id) {
					$("main").append(`
					<div class="link">
						<a href="https://lin.ee/${now.link}">
							<img src="img/${now.image}" alt="${now.title}">
							<div>${now.title}<p>${now.desc}</p></div>
						</a>
					</div>`);
				});
			});
		</script>
	</body>
</html>
