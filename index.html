<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攤位介紹——建中122校慶園遊會（非官方）</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
		<header>攤位介紹</header>
		<div class="info">
            目前只有兩個攤位有加入我們聯盟哇QAQ<br>
            歡迎各位踴躍參加啊啊啊啊啊
		</div>
		<main></main>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script>
			var coupon_list = [{
				"title": "210角落廢物",
				"desc": "爆米花&氣泡飲",
				"image": "ck210.png"
			}, {
				"title": "建中軍武社",
				"desc": "實彈射擊體驗",
				"image": "ckmc.png"
			}, {
				"title": "徵的就是你",
				"desc": "加入十班聯盟湊齊十個攤位吧",
				"image": "test/1.png"
			}];

			$(function () {
				coupon_list.forEach(function (now, id) {
					$("main").append(`
					<div class="link">
						<a href="#${now.title}">
							<img src="img/${now.image}" alt="${now.title}">
							<div>${now.title}<p>${now.desc}</p></div>
						</a>
					</div>`);
				});
			});
		</script>
	</body>
</body>
